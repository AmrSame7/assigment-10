<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./New folder/images.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sign up.css">

<body>

    <section id="home">
        <div id="sign-in" class=" p-4 m-auto ">
            <h1 class="text-center text-primary">Smart Login System </h1>
            <div class="input ">
            <input id="userName" type="Text" placeholder="Enter your Name" class="form-control ">
            <input   id="userEmail" type="email" placeholder="Enter your email" class="form-control mt-3">
            <input   id="userPassword" type="password" placeholder="Enter your password" class="form-control mt-3">
            <span id="alertSuccess" class="text-center text-success mt-2 d-none">Success</span>
            <span id="alertwaring" class="text-center text-warning mt-2 d-none">All inputs is required</span>

            <button id="sign-up" class="btn btn-outline-primary mt-3"> Sign Up</button>

           
            <p class="text-white text-center mt-3">You have an account? <a href="./index.html"  class="text-white text-decoration-none">Sign in</a></p>
        </div>
        </div>
        
    </section>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign up.js"></script>
</body>
</html>
